<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Color Palette Extractor</title>
    <style>
        body {
            width: 350px;
            padding: 15px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            background: #fff;
        }

        h1 {
            margin: 0 0 15px 0;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
            font-size: 18px;
            color: #333;
        }

        #color-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            min-height: 100px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 14px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        .color-box {
            display: flex;
            align-items: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
            position: relative;
        }

        .color-box:hover {
            transform: translateX(5px);
        }

        .color-square {
            width: 40px;
            height: 40px;
            border-radius: 6px;
            margin-right: 15px;
            border: 1px solid rgba(0,0,0,0.1);
        }

        .color-info {
            flex: 1;
        }

        .color-name {
            font-weight: 500;
            color: #333;
            margin-bottom: 2px;
        }

        .color-hex {
            color: #666;
            font-family: monospace;
            font-size: 14px;
            margin-bottom: 2px;
        }

        .color-percentage {
            color: #888;
            font-size: 12px;
        }

        .copy-feedback {
            position: absolute;
            right: 10px;
            background: #333;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            animation: fadeOut 1s forwards;
        }

        .error {
            color: #dc3545;
            text-align: center;
            padding: 20px;
            background: #fff5f5;
            border-radius: 8px;
            font-size: 14px;
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            70% { opacity: 1; }
            100% { opacity: 0; }
        }

        .footer {
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px solid #eee;
            text-align: center;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>Color Palette</h1>
    <div id="color-container"></div>
    <div class="footer">Created by Onur Åžendere</div>
    <script src="popup.js"></script>
</body>
</html>
