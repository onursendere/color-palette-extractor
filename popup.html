<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Color Palette Extractor</title>
    <style>
        body {
            width: 350px;
            padding: 15px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            background: #fff;
        }

        h1 {
            margin: 0 0 15px 0;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
            font-size: 18px;
            color: #333;
        }

        #color-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .color-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .color-item:hover {
            transform: translateX(5px);
        }

        .color-item.background-color {
            background: #fff;
            border: 1px solid #eee;
        }

        .color-box {
            width: 40px;
            height: 40px;
            border-radius: 6px;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .color-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .color-name {
            font-size: 14px;
            font-weight: 500;
            color: #333;
        }

        .color-hex {
            font-size: 12px;
            color: #666;
            cursor: pointer;
            padding: 2px 6px;
            background: #fff;
            border-radius: 4px;
            display: inline-block;
            transition: all 0.2s ease;
        }

        .background-color .color-hex {
            background: #f8f9fa;
        }

        .color-hex:hover {
            background: #eee;
        }

        .color-hex.copied {
            background: #4CAF50;
            color: white;
        }

        .color-percentage {
            font-size: 12px;
            color: #666;
            background: #fff;
            padding: 2px 6px;
            border-radius: 4px;
        }

        .message {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 14px;
        }

        .error {
            color: #dc3545;
            text-align: center;
            padding: 20px;
            font-size: 14px;
        }

        .separator {
            border: none;
            border-top: 1px solid #eee;
            margin: 12px 0;
        }

        .creator {
            text-align: center;
            border-top: 1px solid #eee;
            margin-top: 15px;
            padding-top: 15px;
            color: #999;
            font-size: 12px;
        }
    </style>
    <script src="popup.js"></script>
</head>
<body>
    <h1>Color Palette Extractor</h1>
    <div id="color-container"></div>
    <div class="creator">Created by Onur Åžendere</div>
</body>
</html>
